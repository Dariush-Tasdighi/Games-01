<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Learn 300</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles_0300.css" />
</head>

</head>

<body>
  <main class="container">
    <section id="section-0" class="section">
      <h3 id="header-0" class="header">
        Player 1
      </h3>

      <div id="last-score-0" class="last-score">
        0
      </div>

      <div class="result">
        <div class="title">Scores</div>
        <div id="scores-0" class="scores">0</div>
      </div>
    </section>

    <section id="section-1" class="section">
      <h3 id="header-1" class="header">
        Player 2
      </h3>

      <div id="last-score-1" class="last-score">
        0
      </div>

      <div class="result">
        <div class="title">Scores</div>
        <div id="scores-1" class="scores">0</div>
      </div>
    </section>

    <img id="dice" src="dice-1.png" alt="Dice" />
    <button id="btn-roll-dice" class="btn">Roll Dice</button>
    <button id="btn-new-game" class="btn">New Game</button>
  </main>

  <!-- New -->
  <audio id="dice-audio">
    <source src="dice.mp3" type="audio/mpeg" />
  </audio>

  <!-- New -->
  <audio id="finish-audio">
    <source src="finish.mp3" type="audio/mpeg" />
  </audio>

  <!-- New -->
  <audio id="new-game-audio">
    <source src="new-game.wav" type="audio/mpeg" />
  </audio>

  <script src="utility.js"></script>
  <script src="script_0300.js"></script>
</body>

</html>
